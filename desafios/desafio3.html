<body>
    <div class="conteudo">
        <nav class="navbar navbar-light bg-light">
            <form class="form-inline">
              <button class="btn btn-outline-success" type="button" onclick="adicionarProdutoAoCarrinho('camiseta', 1)">Adicionar camiseta</button>
              <button class="btn btn-sm btn-outline-secondary" type="button" onclick="adicionarProdutoAoCarrinho('calça', 1)">Adicionar calça</button>
              <button class="btn btn-outline-success" type="button" onclick="adicionarProdutoAoCarrinho('sapato', 1)">Adicionar sapato</button>
              <button class="btn btn-sm btn-outline-secondary" type="button" onclick="adicionarProdutoAoCarrinho('jaqueta', 1)">Adicionar jaqueta</button>
              <button class="btn btn-sm btn-outline-secondary" type="button" onclick="adicionarProdutoAoCarrinho('boné', 1)">Adicionar boné</button>
              <button onclick="calcularValorTotalCarrinho()">carrinho</button>
            </form>
          </nav>

    <script>
        const produtosDisponiveis = ["camiseta", "calça", "sapato","jaqueta","boné"];
        const precos = [70.00, 80.00, 120.00, 200.00, 55.00];
        
        let quantidades = [0,0,0,0,0,];

        function adicionarProdutoAoCarrinho(produto, quantidade){
            const index = produtosDisponiveis.indexOf(produto);
            if(index !== -1){
                quantidades[index] += quantidade;
                alert(`Seu produto ${produto} foi adicionado ao carrinho com sucesso !`);

            }
            else{
                alert(`produto ${produto} não encontrado`); 
            }
        }
        function calcularValorTotalCarrinho(){
            let valorTotal = 0;
           
           // console.log(quantidades);
            for(let i = 0; i < produtosDisponiveis.length; i++){
                valorTotal += quantidades[i] * precos[i];
                console.log(valorTotal);
            }
         
            alert(`O valor total do carrinho é R$${valorTotal.toFixed(2)}.`);
           // return valorTotal;
          
            
        }
